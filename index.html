<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = grid-box>
        <img class = logo src="./img/makaronipizza med_falukorv.jpg" alt="makaronipizza med falukorv">
       <h1>Makaronipizza med falukorv</h1>
       <img class = bild src="./img/recept ingredienser.jpg" alt="bild på ingredienser">
       <div class = ingredienser>
        <h2>Ingredienser</h2>
        <ul>
            <li>800 g Scan falukorv</li>
            <li>5 dl snabbmakaroner</li>
            <li>1 msk smör (till långpannan)</li>
            <li>150 g riven ost</li>
            <li>5  ägg</li>
            <li>12 dl mjölk</li>
            <li>1 tsk salt</li>
            <li>2 krm svartpeppar</li>
            <li>2 tsk torkad oregano</li>
            <li>4  tomat</li>
        </ul>
       </div>
    </div>
</body>
</html>
